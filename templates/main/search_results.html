{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid padding text-center">
      <div class="row padding text-center">
        <div class="col-12 text-center">
        <h1>Search results</h1>
        <hr class="light">
        <br>
        <div class="d-flex flex-row flex-wrap justify-content-center">
        {% for game in games %}
        <div class="card col-2">
          <div class="game-card-img-frame">
                  <a href="/games/{{ game.id }}">
                  <img class="card-img-top img-fluid rounded mx-auto d-block" src="{{ game.product_display_image }}">
            </a>
          </div>
        <div class="card-body">
            <h4 class="card-title">{{ game.name }}</h4>
          </div>
        </div>
        {% endfor %}
        {% for console in consoles %}
        <div class="card col-2">
          <div class="game-card-img-frame">
                  <a href="/consoles/{{ console.id }}">

              <img class="card-img-top img-fluid rounded mx-auto d-block" src="{{ console.product_display_image }}">
            </a>
          </div>

          <div class="card-body">
            <h4 class="card-title">{{ console.name }}</h4>
          </div>
        </div>
        {% endfor %}
        </div>
        </div>
      </div>
      </div>


{% endblock %}
