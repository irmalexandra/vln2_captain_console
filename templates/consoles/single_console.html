<div class="card col-2 padding">
  <a href="/consoles/{{ console.id }}">
  <img class="card-img-top" src="{{ console.product_display_image }}">
  </a>
  <div class="card-body">
    <h4 class="card-title">{{ console.name }}</h4>
    <p class="console-description text-left">{{ console.description }}</p>
    <p>{{ console.price }} kr.</p>
    <a href="#" class="btn btn-outline-secondary">Add to Cart</a>
  </div>
</div>
>
