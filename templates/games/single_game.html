<div class="card col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12 padding p-2 text-center justify-content-center">
  <div class="game-card-img-frame">
    <a href="/games/{{ game.id }}">
      <img class="card-img-top img-fluid rounded mx-auto d-block" src="{{ game.product_display_image }}">
    </a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ game.name }}</h4>
    <p class="product-description text-left">{{ game.description }}</p>
    <p>{{ game.price }} kr.</p>
    <button class="btn btn-outline-secondary add_to_cart_button" id="{{ game.id }}" >Add to Cart</button>
    <div id="status-{{ game.id }}" class="alert alert-primary card-text" role="alert" style="width: fit-content"></div>
  </div>
</div>
