{% extends "base.html" %}
{% block content %}
    <div class="details-page" style="background-color: aqua" >
    <h1>{{ game.name }}</h1>
    <img src="{{ game.product_display_image }}"/>
    <p>{{ game.description }}</p>
    <p>{{ game.price }} kr.</p>
    <p>{{ game.manufacturer.name }}</p>

    {% for game_img in game.productimages_set.all %}
        <img src="{{ game_img.url }}" class="game-image"/>

    {% endfor %}
    <button type="button" class="btn btn-primary">Add to cart</button>
    </div>
{% endblock %}
