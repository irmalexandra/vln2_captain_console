{% extends 'base.html' %}
{% block content %}
    <div class="col-12 text-center">
        <div class="container-fluid padding">
            <h1>Game Offers</h1>
            <hr class="light">
            <br>
            <div class="d-flex flex-row flex-wrap justify-content-center">
                {% for game in game_offers %}
                    {% include 'product_card.html' with product=game %}
                {% endfor %}
            </div>
        </div>
        <div class="col-12 text-center">
            <h1>Console Offers</h1>
            <hr class="light">
            <br>
            <div class="container-fluid padding">
                <div class="d-flex flex-row flex-wrap justify-content-center">
                    {% for console in console_offers %}
                        {% include 'product_card.html' with product=console %}
                    {% endfor %}
                </div>
            </div>
{% endblock %}
