{% extends 'base.html' %}
{% block content %}
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <h2>My profile</h2>
    <br>
    <form>
        {% csrf_token %}
        <fieldset disabled>
            {% for key, value in info_dict.items %}
                <label for="disabledTextInput">{{ key }}:</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder={{ value }}>
                <br>
            {% endfor %}
        </fieldset>
    </form>
        <br>
        <a class="btn btn-primary" href="profile/edit">Edit profile</a>
    </div>
    <br>
{% endblock %}
