{% extends 'base.html' %}
{% block content %}
    <h2>Update my information</h2>
    <form class="form form-vertical" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
