{% extends 'base.html' %}
{% block content %}
    <h1>Sign up now!</h1>
    <form class="form" method="post">
        {% csrf_token %}
        {% for field in form %}
          <ul>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </ul>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
{% endblock %}
